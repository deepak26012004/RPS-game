<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="rps-button">
        <button class="choicebtn" onclick="playGame('Rock')">Rock</button>
        <button class="choicebtn" onclick="playGame('Paper')">Paper</button>
        <button class="choicebtn" onclick="playGame('Scissors')">Scissors</button>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="result-button">
        <p id="result">Play the Game!</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
